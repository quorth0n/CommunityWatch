<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data:">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/sweetalert.css" media="screen" title="no title">
    <script src='https://api.mapbox.com/mapbox.js/v3.0.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.0.0/mapbox.css' rel='stylesheet' />
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>CommunityWatch v1.0</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('h3').text('');"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Report an occurance</h4>
                </div>
                <div class="modal-body" id="mymodal-body">
                    <label>
                        Your name: <input type="text" id="rep_name"/>
                    </label>
                    <label>Type:
                        <select class="rep_type">
                            <option value="">Pothole</option>
                            <option value="">Street light out</option>
                            <option value="">Vandalism</option>
                            <option value="">Damaged Sign</option>
                            <option value="o">Other (specify)</option>
                        </select>
                    </label>
                    <label class="other" style="display:none;">
                        Specify: <input type="text" class="other_txt" />
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="finish_report">Take Picture</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Image</h4>
                </div>
                <div class="modal-body">
                    <img id="img-open" alt="Error: image could not be loaded">
                </div>
            </div>
        </div>
    </div>


    <div id="controls">
        <h2>CommunityWatch</h2>
        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
            Report
        </button>
    </div>
    <canvas id="c" width="300" height="300" style="display:none;"></canvas>
    <div id="map"><h1 style="color:darkgray;text-align:center;">Loading map...</h1></div>
    <footer>
        CommunityWatch v1.0, (c) 2016 Liam O'Flynn. <a href="#" target="_blank">Fork me on GitHub!</a>
    </footer>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/sweetalert.min.js" charset="utf-8"></script>
    <script src="js/geolib.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
